<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualizer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <label for="inputField">
            Enter the Nodes in level wise order. For null, use 'X'
        </label>
        <label for="inputField">
            eg: 1 2 3 X X X
        </label>
        <textarea id="inputField" name="inputField" rows="1" placeholder="Type here..."></textarea>
        <canvas id="treeCanvas" width="400" height="300"></canvas>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
